<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Memecoin Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>üî• Live Memecoin Scanner (Top 5 on Solana)</h1>
  <p>Auto-refreshes every 60 seconds.</p>
  <table id="token-table">
    <thead>
      <tr><th>Name</th><th>Score</th><th>Criteria 1</th><th>Criteria 2</th><th>Criteria 3</th><th>Criteria 4</th><th>Criteria 5</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const RAW_CSV_URL = "https://raw.githubusercontent.com/Gun1-dot/MemeCoin_GunTracker/main/data/top_5_tokens.csv";

    function fetchAndRenderCSV() {
      fetch(RAW_CSV_URL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split('\n').map(row => row.split(','));
          const tableBody = document.querySelector("#token-table tbody");
          tableBody.innerHTML = "";

          rows.slice(1).forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(col => {
              const td = document.createElement("td");
              td.textContent = col;
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("‚ùå Failed to load CSV:", err);
        });
    }

    fetchAndRenderCSV();
    setInterval(fetchAndRenderCSV, 60000); // refresh every 60 sec
  </script>
</body>
</html>
