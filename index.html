<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Memecoin Scanner</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --highlight: #ff6600;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eaeaea;
      --highlight: #ffcc00;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 0.3em;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f3f3f3;
    }
    body.dark th {
      background-color: #2a2a2a;
    }
    .true { color: green; font-weight: bold; }
    .false { color: crimson; font-weight: bold; }
    button {
      padding: 5px 10px;
      font-size: 0.9em;
      cursor: pointer;
      background: var(--highlight);
      border: none;
      border-radius: 4px;
      color: #000;
    }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1>üî• Live Memecoin Scanner (Top 5 on Solana)</h1>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>
  <p>Auto-refreshes every 60 seconds ‚Ä¢ Showing coins with Score ‚â• 2</p>

  <table id="token-table">
    <thead>
      <tr><th>Name</th><th>Score</th><th>Criteria 1</th><th>Criteria 2</th><th>Criteria 3</th><th>Criteria 4</th><th>Criteria 5</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const RAW_CSV_URL = "https://raw.githubusercontent.com/Gun1-dot/MemeCoin_GunTracker/main/data/top_5_tokens.csv";

    function fetchAndRenderCSV() {
      fetch(RAW_CSV_URL)
        .then(res => res.text())
        .then(csv => {
          const rows = csv.trim().split('\n').map(row => row.split(','));
          const tableBody = document.querySelector("#token-table tbody");
          tableBody.innerHTML = "";

          const headers = rows[0];
          const filtered = rows.slice(1).filter(r => parseInt(r[1]) >= 2);

          filtered.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach((col, idx) => {
              const td = document.createElement("td");
              if (idx >= 2) {
                td.innerHTML = col.toLowerCase() === "true" ? "‚úÖ" : "‚ùå";
                td.className = col.toLowerCase();
              } else {
                td.textContent = col;
              }
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        })
        .catch(err => {
          console.error("‚ùå Failed to load CSV:", err);
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    fetchAndRenderCSV();
    setInterval(fetchAndRenderCSV, 60000);
  </script>
</body>
</html>
